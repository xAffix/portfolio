<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWJ+XNf3VxvL7oxp4/8aOaAaG4cRt+hU74LKv8KBpYUD/3TtoFPLsQfmvJL5" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>

    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Affi</a>
        <div class="navbar-links">
            <a href="/index.html">Home</a>
            <a href="about.html">About</a>
            <a href="/blogs.html">Blogs</a>
            <a href="/projects.html">Projects</a>
            <a href="/contact.html">Contact</a>
        </div>
    </nav>

    <header id="banner">
        <h1>Contact</h1>
    </header>

    <section id="contact">
        <div class="contact-body">
            <form class="contact-form" data-netlify="true" method="POST">
                <input type="hidden" name="form-name" value="contact" />
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        document.querySelector('form[name="contact"]').onsubmit = function(e) {
          alert('Thanks for contacting us!');
        };
        </script>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; Affi</p>
        </div>
    </footer>

</body>
</html>
